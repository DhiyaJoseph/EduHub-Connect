{% extends "app/layout.html" %}
{% block 'content' %}

<div class="tution sp_bottom_100 sp_top_50">
	<div class="container-fluid full__width__padding">
		<div class="row">
			{% for lesson in lessons %}

				
			<div class="col-xl-4 col-lg-12 col-md-12 col-sm-12 col-12" data-aos="fade-up">

				<div class="accordion content__cirriculum__wrap" id="accordionExample">

					<div class="accordion-item">
						<h2 class="accordion-header" id="heading{{ lesson.id }}">
							<button class="accordion-button" type="button" data-bs-toggle="collapse"
								data-bs-target="#collapseOne{{ lesson.id }}" aria-expanded="true"
								aria-controls="collapseOne">
								{{ lesson.lesson_title }}
							</button>
						</h2>
						<div id="collapseOne{{ lesson.id }}" class="accordion-collapse collapse show"
							aria-labelledby="headingOne{{ lesson.id }}" data-bs-parent="#accordionExample">
							<div class="accordion-body">

								<div class="scc__wrap">
									<div class="scc__info">
										<i class="icofont-video-alt"></i>
										<h5> <a href={% url 'lesson' %}><span>Course Intro</span></a></h5>
									</div>
									<div class="scc__meta">
										<strong>3.27</strong>
										<a href={% url 'lesson' %}><span class="question"><i class="icofont-eye"></i>
												Preview</span></a>

									</div>
								</div>
								<div class="scc__wrap">
									<div class="scc__info">
										<i class="icofont-video-alt"></i>
										<h5> <a href="lesson-2.html"><span>Course Outline</span></a></h5>
									</div>
									<div class="scc__meta">
										<strong>5.00</strong>
										<a href="lesson-2.html"><span class="question"><i class="icofont-eye"></i>
												Preview</span></a>

									</div>
								</div>
								<div class="scc__wrap">
									<div class="scc__info">
										<i class="icofont-file-text"></i>
										<h5> <a href="lesson-course-materials.html"><span>Course Materials</span></a>
										</h5>
									</div>
								</div>
								<div class="scc__wrap">
									<div class="scc__info">
										<i class="icofont-audio"></i>
										<h5> <a href="lesson-quiz.html"><span>Summer Quiz</span></a></h5>
									</div>
								</div>

								<div class="scc__wrap">
									<div class="scc__info">
										<i class="icofont-file-text"></i>
										<h5><a href="lesson-assignment.html"><span>Assignment</span></a></h5>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="col-xl-8 col-lg-12 col-md-12 col-sm-12 col-12" data-aos="fade-up">
				<div class="lesson__content__main">
					<div class="lesson__content__wrap">
						<h3>{{lesson.lesson_title}}</h3>
						<span><a href="course-details.html">Close</a></span>
					</div>
					{% for video in lesson.video_set.all %}				
						<div class="plyr__video-embed rbtplayer">
							<iframe width="400" height="315" src="https://www.youtube.com/embed/{{ video.video_upload_url }}" allowfullscreen
							allow="autoplay; encrypted-media; picture-in-picture"></iframe>
						</div>
					{% endfor %}
				</div>
			</div>
			{% endfor %}
		</div>

	</div>
</div>
</div>

{% endblock %}
